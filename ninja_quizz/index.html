<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Ninja Quiz</title>
</head>
<body>
    <!-- top section -->
    <div class="intro py-3 bg-white text-center"> <!-- intro - own class, py-3 - padding of strength 3 in y direction, bg-white - background, text-center - to center the text-->
        <div class="container"> <!-- container - BS to keep everything on the center of the page-->
            <h2 class="text-primary display-3 my-4">Ninja Quizz</h2> <!-- text-primary for the blue color, display-3 to make a display text (big), my-4 margin of strength 4 along y axis-->
        </div>
    </div>

    <div class="result py-4 d-none bg-light text-center"> <!-- own class, (BS) padding, (BS) have a display property of none - so it is not showed -->
        <div class="container lead"> <!-- (BS) styling -->
            <p>You are <span class="text-primary display-4 p-3">0%</span> ninja</p>
        </div>
    </div>

    <!-- quiz section -->
    <div class="quiz py-4 bg-primary"> <!-- quiz - own class, (BS) padding strength 4 along y, (BS)blue background-->
        <div class="container"> <!-- keeping everything in the center column -->
        <h2 class="my-5 text-white">On with the questions...</h2>

        <form class="quiz-form text-light"> <!-- own, light text -->
            
            <div class="my-5">
            <p class="lead font-weight-normal">1. How do you give a ninja directions?</p> <!-- (BS) bigger font size -->
            
            <div class="form-check my-2 text-white-50"> <!-- (BS) move a bit to right,(BS), opacity 50 -->
                <input type="radio" name="q1" value="A" checked> <!-- the circle button is the type radio, q1 a, q1 b, checked to make it the default checked option when the page is loaded-->
                <label class="form-check-label">Show them a map</label>
            </div>

            <div class="form-check my-2 text-white-50">
                <input type="radio" name="q1" value="B">
                <label class="form-check-label">Don't worry, the ninja will find you</label>
            </div>
            </div>


            <div class="my-5">
            <p class="lead font-weight-normal">2. If a ninja has 3 apples, then gives one to Mario & one to Yoshi, how many apples does the ninja have left?</p>
            
            <div class="form-check my-2 text-white-50">
                <input type="radio" name="q2" value="A" checked>
                <label class="form-check-label">1 apple</label>
            </div>

            <div class="form-check my-2 text-white-50">
                <input type="radio" name="q2" value="B">
                <label class="form-check-label">3 apples, and two corpses</label>
            </div>
            </div>


            <div class="my-5">
            <p class="lead font-weight-normal">3. How do you know when you've met a ninja?</p>
            
            <div class="form-check my-2 text-white-50">
                <input type="radio" name="q3" value="A" checked>
                <label class="form-check-label">You'll recognize the outfit</label>
            </div>

            <div class="form-check my-2 text-white-50">
                <input type="radio" name="q3" value="B">
                <label class="form-check-label">The grim reaper will tell you</label>
            </div>
            </div>


            <div class="my-5">
            <p class="lead font-weight-normal">4. What's a ninja's favourite array method?</p>
            
            <div class="form-check my-2 text-white-50">
                <input type="radio" name="q4" value="A" checked>
                <label class="form-check-label">forEach()</label>
            </div>

            <div class="form-check my-2 text-white-50">
                <input type="radio" name="q4" value="B">
                <label class="form-check-label">slice()</label>
            </div>
            </div>


            <div class="text-center">
            <input type="submit" class="btn btn-light"> <!-- submit type, (BS) classes -->
            </div>
            
        </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
